spring.application.name=login

# Spring Datasource settings for MySQL
spring.datasource.url=jdbc:mysql://localhost:3310/login
 #?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Settings
jwt.secret=your_jwt_secret_key
jwt.expirationMs=86400000  # 24 hours (expiration time for the token in milliseconds)

# Other Spring Security settings (optional, based on your needs)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-jwk-set-uri

